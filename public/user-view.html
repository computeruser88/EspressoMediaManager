                    Espresso Media Manager

                    A library at your fingertips.
              </h2>

    </section>

                Search
            </a>
        </p>
    </div>

    <div>
        <div>

        </div>
        <table class="table user-available-media tablesorter">

        <br>
        <br>
    </div>

    <div>
        <div>
            <h5>Currently checked out</h5>
        </div>
        <table class="table user-dashboard tablesorter">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>

    <div>
        <div>
            <br>
            <br>
            <h5>Rental History</h5>
        </div>
        <table class="table user-history tablesorter">
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <p>
                    &copy;Copyright 2018 Tom Harris, Hnin Haymar, Jan Balangue, Meghna Nag, Radhika Iyer
                </p>
            </div>
        </div>
    </footer>
